<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="container text-center">
    <div>
        <h1>User Login</h1>
        <p>If you don't have an account, please <a href="/register" class="text-decoration-none">register</a>!</p>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="mt-3 mb-2">
            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control" placeholder="Password" required/>
                </div>
            </div>

            <input type="checkbox" name="remember-me"/>&nbsp;Remember me
            <input type="submit" value="Login" class="btn btn-primary ml-1"/>
        </div>
    </form>
</div>
</body>
</html>
