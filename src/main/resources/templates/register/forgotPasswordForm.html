<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
</head>
<body>
<div layout:fragment="content" class="container text-center">
    <div>
        <h1>Forgot Password</h1>
    </div>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>

    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/forgot-password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <p class="mt-3" style="white-space: nowrap;">We will be sending a reset password link to your email.</p>

        <div class="mt-3 mb-2">
            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                </div>
            </div>

            <input type="submit" value="Send" class="btn btn-primary ml-1"/>
        </div>
    </form>
</div>
</body>
</html>
