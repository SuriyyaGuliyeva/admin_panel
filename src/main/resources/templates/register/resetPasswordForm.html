<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
</head>
<body>
<div layout:fragment="content" class="container text-center">
    <div>
        <h1>Reset Your Password</h1>
    </div>

    <form th:action="@{/reset_password}" method="post">
        <input type="hidden" name="token" th:value="${token}"/>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required autofocus/>
                </p>
                <p>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your new password"
                           required oninput="checkPasswordMatch(this);"/>
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary"/>
                </p>
            </div>
        </div>
    </form>
</div>

<script>
   function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords don't match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
   }
</script>
</script>
</body>
</html>
