<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>User Add</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">User Add</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Form</h3>
                        </div>
                        <form class="form-horizontal" th:action="@{../users/newUser}" th:object="${addUser}"
                              enctype="multipart/form-data" method="post">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="userImg">User Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" required th:field="${addUser.image}"
                                               th:value="${addUser.image}" th:name="file" id="userImg"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" required th:field="${addUser.firstName}"
                                               th:value="${addUser.firstName}" th:name="name"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Surname</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" required th:field="${addUser.lastName}"
                                               th:value="${addUser.lastName}" th:name="surname"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" required th:field="${addUser.email}"
                                               th:value="${addUser.email}" th:name="email"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" required
                                               th:field="${addUser.password}"
                                               th:value="${addUser.password}" th:name="password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="reset" class="btn btn-default float-right m-1">Reset
                                </button>
                                <button type="submit" class="btn btn-info float-right m-1" value="Add">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
