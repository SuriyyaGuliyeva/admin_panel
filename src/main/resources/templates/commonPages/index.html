<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .for-registration {
            font-size: 16px;
            padding: 15px 50px;
            border-radius: 50px;
            border: 1px solid #343a40;
            background: #343a40;
            color: #fff;
            transition: .3s ease-in-out;
        }

        .for-registration:hover {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
            transition: .3s ease-in-out;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <div class="text-center">
                        <a href="/" class="brand-link text-center d-inline-block">
                            <img src="../../css/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                                 th:href="@{/css/dist/img/AdminLTELogo.png}"
                                 class="brand-image img-circle elevation-3" style="opacity: .8">
                        </a>
                        <h1>
                            Welcome to AdminLTE 3!</b>
                        </h1>
                        <p>If you don't have an account, please register!</p>
                        <div class="d-inline-block mt-4 mb-5">
                            <a class="for-registration" th:href="@{/register}">Register</a>
                            <a class="for-registration" th:href="@{/login}">Login</a>
                        </div>
                        <div>
                            <div class="card d-inline-block" style="width: 18rem;">
                                <a class="text-cyan" href="/employees/list">
                                    <div class="card-body">
                                        <p class="card-text">Employees' List</p>
                                    </div>
                                </a>
                            </div>
                            <div class="card d-inline-block" style="width: 18rem;">
                                <a class="text-cyan" href="/departments/list">
                                    <div class="card-body">
                                        <p class="card-text">Departments' List</p>
                                    </div>
                                </a>
                            </div>
                            <div class="card d-inline-block" style="width: 18rem;">
                                <a class="text-cyan" href="/jobs/list">
                                    <div class="card-body">
                                        <p class="card-text">Jobs' List</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
