<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <div class="text-center">
                        <a href="/" class="brand-link text-center d-inline-block">
                            <img src="../../css/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                                 th:href="@{/css/dist/img/AdminLTELogo.png}"
                                 class="brand-image img-circle elevation-3" style="opacity: .8">
                        </a>
                        <h1>Welcome to AdminLTE 3 <b>[[${#request.userPrincipal.principal.fullName}]]</b>!</h1>
                        <div>
                            <div class="card d-inline-block" style="width: 18rem;">
                                <a class="text-cyan" href="/employees/list">
                                    <div class="card-body">
                                        <p class="card-text">Employees' List</p>
                                    </div>
                                </a>
                            </div>
                            <div class="card d-inline-block" style="width: 18rem;">
                                <a class="text-cyan" href="/departments/list">
                                    <div class="card-body">
                                        <p class="card-text">Departments' List</p>
                                    </div>
                                </a>
                            </div>
                            <div class="card d-inline-block" style="width: 18rem;">
                                <a class="text-cyan" href="/jobs/list">
                                    <div class="card-body">
                                        <p class="card-text">Jobs' List</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
