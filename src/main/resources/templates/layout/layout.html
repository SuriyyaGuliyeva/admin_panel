<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdminLTE 32 | DataTables</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../css/plugins/fontawesome-free/css/all.min.css"
              th:href="@{/css/plugins/fontawesome-free/css/all.min.css}">
        <!-- DataTables -->
        <link rel="stylesheet" href="../../css/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"
              th:href="@{/css/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
        <link rel="stylesheet" href="../../css/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"
              th:href="@{/css/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
        <link rel="stylesheet" href="../../css/plugins/datatables-buttons/css/buttons.bootstrap4.min.css"
              th:href="@{/css/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../css/dist/css/adminlte.min.css" th:href="@{/css/dist/css/adminlte.min.css}">

    </head>

    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                            <i class="fas fa-expand-arrows-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="/" class="brand-link">
                    <img src="../../css/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                         th:href="@{/css/dist/img/AdminLTELogo.png}"
                         class="brand-image img-circle elevation-3" style="opacity: .8">
                    <span class="brand-text font-weight-light">AdminLTE 3</span>
                </a>
                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                            data-accordion="false">
                            <!-- Add icons to the links using the .nav-icon class
                   with font-awesome or any other icon font library -->
                            <li class="nav-item">
                                <a th:href="@{/employees/list}" class="nav-link">
                                    <i class="nav-icon fas fa-th"></i>
                                    <p>
                                        Employees
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/jobs/list}" class="nav-link">
                                    <i class="nav-icon fas fa-th"></i>
                                    <p>
                                        Jobs
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/departments/list}" class="nav-link">
                                    <i class="nav-icon fas fa-th"></i>
                                    <p>
                                        Departments
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <section layout:fragment="content">
                        </section>
                    </div><!-- /.container-fluid -->
                </section>
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <div class="float-right d-none d-sm-block">
                    <span>
                        <b>Version </b>3.1.0
                    </span>
                </div>
                <p>
                    Copyright &copy; 2014-2021 AdminLTE.io. All rights reserved.
                </p>
            </footer>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery -->
        <script src="../../css/plugins/jquery/jquery.min.js" th:href="@{/css/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap 4 -->
        <script src="../../css/plugins/bootstrap/js/bootstrap.bundle.min.js"
                th:href="@{/css/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- DataTables  & Plugins -->
        <script src="../../css/plugins/datatables/jquery.dataTables.min.js"
                th:href="@{/css/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script src="../../css/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"
                th:href="@{/css/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script src="../../css/plugins/datatables-responsive/js/dataTables.responsive.min.js"
                th:href="@{/css/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script src="../../css/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"
                th:href="@{/css/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script src="../../css/plugins/datatables-buttons/js/dataTables.buttons.min.js"
                th:href="@{/css/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
        <script src="../../css/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"
                th:href="@{/css/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
        <script src="../../css/plugins/jszip/jszip.min.js" th:href="@{/css/plugins/jszip/jszip.min.js}"></script>
        <script src="../../css/plugins/pdfmake/pdfmake.min.js"
                th:href="@{/css/plugins/pdfmake/pdfmake.min.js}"></script>
        <script src="../../css/plugins/pdfmake/vfs_fonts.js" th:href="@{/css/plugins/pdfmake/vfs_fonts.js}"></script>
        <script src="../../css/plugins/datatables-buttons/js/buttons.html5.min.js"
                th:href="@{/css/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
        <script src="../../css/plugins/datatables-buttons/js/buttons.print.min.js"
                th:href="@{/css/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
        <script src="../../css/plugins/datatables-buttons/js/buttons.colVis.min.js"
                th:href="@{/css/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
        <!-- AdminLTE App -->
        <script src="../../css/dist/js/adminlte.min.js" th:href="@{/css/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../css/dist/js/demo.js" th:href="@{/css/dist/js/demo.js}"></script>
        <!-- Page specific script -->
        <script>
            $(function () {
                $("#example1").DataTable({
                    "responsive": true, "lengthChange": false, "autoWidth": false,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": false,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "responsive": true,
                });
            });
        </script>
    </body>

</html>
