<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by ID</title>

    <!-- css link -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/index.css" th:href="@{/css/index.css}" />

    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<h1 class="heading-page">Search Form</h1>

<div class="search-form-div">
    <form class="search-form" th:action="@{../departments/edit}" th:object="${searchDep}" method="get">
        <span>Search by ID:</span>
        <input type="number" min="1" required th:field="${searchDep.id}" th:value="${searchDep.id}" th:name="id"/>
        <div class="btn--inputs">
            <input type="submit" value="Search"/>
            <input type="reset" value="Reset"/>
        </div>
    </form>
</div>
</body>
</html>
