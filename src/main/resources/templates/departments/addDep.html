<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Department Form</title>

    <!-- css link -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/index.css" th:href="@{/css/index.css}" />
</head>
<body>
<h1 class="heading-page">Adding New Department Form</h1>

<div class="search-form-div">
    <form class="search-form" th:action="@{../departments/newDep}" th:object="${addDep}" method="post">
        <span>Department's name:</span>
        <input type="text" required th:field="${addDep.name}" th:value="${addDep.name}" th:name="name"/>

        <div>
            <input type="submit" value="Add"/>
            <input type="reset" value="Reset"/>
        </div>
    </form>
</div>
</body>
</html>
