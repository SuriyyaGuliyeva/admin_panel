<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:custom="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Departments</h1><br>
                    <form class="btn--form" th:action="@{../departments/add}" method="get">
                        <input type="submit" value="Add a new department" class="btn btn-primary"/>
                    </form>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Departments</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">DataTable with default features</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Identity document (ID)</th>
                                    <th>Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="department:${departments}">
                                    <td th:text="${department.id}">1</td>
                                    <td th:text="${department.name}">IT</td>
                                    <td>
                                        <a class="btn btn-primary" th:href="@{../departments/edit(id=${department.id})}"
                                           custom:linkMethod="get"><i class="far fa-edit"></i></a>
                                    </td>
                                    <td>
                                        <form onsubmit="return confirm('Are you sure?');" class="search-form-edit"
                                              th:action="@{../departments/deleteDep}"
                                              th:object="${department.id}" method="post">
                                            <button type="submit" th:value="${department.id}" th:name="id"
                                                    class="btn btn-danger" style="width: 44px;"><i class="far fa-trash-alt"></i></button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Identity document (ID)</th>
                                    <th>Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
