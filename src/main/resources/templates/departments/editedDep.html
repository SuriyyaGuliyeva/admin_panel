<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<body >
<div layout:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Department Add or Edit</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Department Add or Edit</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Form</h3>
            </div>
            <form class="form-horizontal" th:action="@{../departments/updateOrDelete}" th:object="${editedDep}" method="post">
              <div class="card-body">
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Department Id</label>
                  <div class="col-sm-10">
                    <input type="text" readonly="readonly" class="form-control" required th:field="${editedDep.id}" th:value="${editedDep.id}" th:name="name"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Department Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" required th:field="${editedDep.name}" th:value="${editedDep.name}" th:name="name"/>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn danger float-right m-1" value="Delete" name="action">Delete</button>
                <button type="submit" class="btn btn-default float-right m-1" value="Reset">Reset</button>
                <button type="submit" class="btn btn-info float-right m-1" value="Update" name="action">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
